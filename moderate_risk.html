<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Model Calculator - Moderate Risk</title>

            font-family: Arial, sans-serif;

        .background {
            position: fixed;

            cursor: pointer;
        }

            background-color: #004494;
        }
        h2 {
            text-align: center;

            color: #0056b3;

            font-weight: bold;
            color: #d9534f;

            border-collapse: collapse;

        }
